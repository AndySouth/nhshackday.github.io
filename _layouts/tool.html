---
layout: default
---
<div class="page-container">

<h2 class="pull-left">{{ page.title }}
<small></small></h2>

<div class="well well-large">
{% if page.links %}
    <ul>
    {% for pair in page.links %}
        {% for item in pair %}
            <li>
            {{ item[0] }}: <a href="{{ item[1] }}" target="_blank">{{item[1]}}</a>
            </li>
        {% endfor %}
    {% endfor%}
    </ul>
</div>
{% endif %}

<div class="clearfix"></div>
</div>
