---
layout: default
---
<div class="page-container">

<h2 class="pull-left">{{ page.title }}
<small>{{ page.summary }}</small></h2>

{% if page.links %}
    <ul>
    {% for pair in page.links %}
        {% for item in pair %}
            <li>
            {{ item[0] }}: <a href="{{ item[1] }}" target="_blank">{{item[1]}}</a>
            </li>
        {% endfor %}
    {% endfor%}
    </ul>
{% endif %}

<div class="clearfix"></div>
</div>
