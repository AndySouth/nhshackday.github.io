---
layout: default
---
<div class="page-container">

<h2>{{ page.title }}</h2>

{% if page.links %}
<div class="well well-large">
    <ul>
    {% for pair in page.links %}
        {% for item in pair %}
            <li>
            {{ item[0] }}: <a href="{{ item[1] }}" target="_blank">{{item[1]}}</a>
            </li>
        {% endfor %}
    {% endfor%}
    </ul>

</div>
{% endif %}

<div class="clearfix"></div>
</div>
