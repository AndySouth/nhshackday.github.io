---
layout: default
title: Events
id: events
---

<div class="page-container">

 {% for event in site.categories['events'] %}

     <div class="event-block">
        <h2>
        <a href="{{event.permalink}}">{{event.title}} {{event.year}} {{event.label}}</a>
        </h2>
        <p class="well well-large">
			{{event.summary}}<br><br>
			<a href="{{event.url}}">More information, teams and blog posts &raquo;</a>
        </p>
    </div>

 {% endfor %}


</div>
